{
	bRefreshFlag = 0;
}

{
    bRefreshFlag=1;
    doChange();
}


function changNumPerPage(){

function ResetAll()
{
	if(!confirm("你确定需要清空所有流量统计条目?")) return false;
	location.href="SystemStatisticRpm.htm?resetAll=All&contType="+StatRulePara[1]+"&autoRefresh="+StatRulePara[2]+"&sortType="+StatRulePara[3];
}
function DeleteAll()
{
if(!confirm("你确定需要删除所有流量统计条目?"))
	return false;
location.href="SystemStatisticRpm.htm?deleteAll=All&contType="+StatRulePara[1]+"&autoRefresh="+StatRulePara[2]+"&sortType="+StatRulePara[3];
}

{
    location.href="/help/SystemStatisticHelpRpm.htm";
}

<script type="text/javascript">
if (StatRulePara[4] > 0)	
{
	var row = 0;
	var tmp = 0;
	var string = 0;
	var oneKB = 1024;
	var oneMB = oneKB*oneKB;
	var oneGB = oneKB*oneMB;
	for(var i = 0; i < StatRulePara[4]; i++)	
	{
		row = i * StatRulePara[5];
		document.write('<tr align="center"><TD >' + statList[row+1] + '<br>'+statList[row+2]+'</td>');
		
		if (statList[row+3] < oneMB)
		{
			tmp = statList[row+3]/oneKB;
			string = "KB";
		}
		else if(statList[row+3] < oneGB)
		{
			tmp = statList[row+3]/oneMB;
			string = "MB";
		}
		else
		{
			tmp = statList[row+3]/oneGB;
			string = "GB";	
		}
		document.write('<td >' + tmp.toFixed(2)+ string+'</td>');
		
		if (statList[row+4] < oneMB)
		{
			tmp = statList[row+4]/oneKB;
			string = "KB";
		}
		else if(statList[row+4] < oneGB)
		{
			tmp = statList[row+4]/oneMB;
			string = "MB";
		}
		else
		{
			tmp = statList[row+4]/oneGB;
			string = "GB";	
		}
		document.write('<td >' + tmp.toFixed(2)+ string+'</td>');
		
		if (statList[row+5] < oneMB)
		{
			tmp = statList[row+5]/oneKB;
			string = "KB/s";
		}
		else if(statList[row+5] < oneGB)
		{
			tmp = statList[row+5]/oneMB;
			string = "MB/s";
		}
		else
		{
			tmp = statList[row+5]/oneGB;
			string = "GB/s";	
		}
		document.write('<td >' + tmp.toFixed(2)+ string+'</td>');
		
		
		if (statList[row+6] < oneMB)
		{
			tmp = statList[row+6]/oneKB;
			string = "KB/s";
		}
		else if(statList[row+6] < oneGB)
		{
			tmp = statList[row+6]/oneMB;
			string = "MB/s";
		}
		else
		{
			tmp = statList[row+6]/oneGB;
			string = "GB/s";	
		}
		document.write('<td >' + tmp.toFixed(2)+ string+'</td>');
		document.write('<td class=Listm><a href=\"SystemStatisticRpm.htm?resetOne=' + statList[row] + '&contType='+StatRulePara[1]+'&autoRefresh='+StatRulePara[2]+'&sortType='+StatRulePara[3]+'&Num_per_page='+PageListPara[2] + "&Goto_page=" + PageListPara[1]+'\">清空</a>'+'&nbsp;<a href=\"SystemStatisticRpm.htm?deleteOne='+ statList[row] + '&contType='+StatRulePara[1]+'&autoRefresh='+StatRulePara[2]+'&sortType='+StatRulePara[3]+'&Num_per_page='+PageListPara[2] + "&Goto_page=" + PageListPara[1]+'\">删除</a></td></tr>');
	}
}
else
{
	document.write('<tr><td colspan=9 align=center height=30>当前统计数据为空</td></tr>');
}
</script>

	document.forms[0].statOn.style.display = 'block';
}

}
